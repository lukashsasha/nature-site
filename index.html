<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nature</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/app.js" type="module"></script>
    <script defer src="libs/rain.js" type="module"></script>
</head>
<body>
    <audio src="audio/rain.mp3" loop></audio>
<div class="logo" style="background-image: url(img/logo.svg)"></div>
<section class="layers">
    <div class="layers__container">
        <div class="layers__item layer-1" style="background-image: url(img/layer-1.jpg)"></div>
        <div class="layers__item layer-2" style="background-image: url(img/layer-2.png)"></div>
        <div class="layers__item layer-3">
            <div class="hero__content">
                <h1>Natural Forest <span>FOR LIFE</span></h1>
                <div class="hero-content__p">Ambient vibe</div>
                <button class="button-start">Start rain</button>
            </div>
        </div>
        <div class="layers__item layer-4">
            <canvas class="rain"></canvas>
        </div>
        <div class="layers__item layer-5" style="background-image: url(img/layer-5.png)"></div>
        <div class="layers__item layer-6" style="background-image: url(img/layer-6.png)"></div>
    </div>
</section>
</body>
</html>
